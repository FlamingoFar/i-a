<!-- @format -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Indretnings Akademiet</title>
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self' 'unsafe-inline';"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="header-i-a">
				<img src="./assets/img/ia-long.png" alt="" />
			</div>
			<nav class="nav">
				<img src="./assets/img/ia-logo.png" alt="" />
			</nav>
		</header>
		<div class="create-container">
			<h2 class="heading">Opret Ny Elev</h2>
			<div class="form-container">
				<form id="form">
					<input type="text" placeholder="Land" class="land" required />
					<input
						type="text"
						placeholder="Kunde nr."
						class="kunde_nr"
						required
					/>
					<input type="text" placeholder="Navn" class="navn" required />
					<input type="text" placeholder="Email" class="email" required />
					<input type="text" placeholder="Telefon" class="telefon" required />
					<input type="text" placeholder="Adresse" class="adresse" required />
					<input type="text" placeholder="Post Nr." class="post_nr" required />
					<input type="text" placeholder="By" class="by" required />
				</form>
			</div>
			<button class="create-ct">Opret Elev</button>
		</div>

		<script type="module" src="./js/render1.js"></script>
	</body>
</html>
